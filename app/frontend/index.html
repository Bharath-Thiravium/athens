<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: Replace with your actual favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Critical CSS inline to prevent FOUC -->
    <style>
      /* Prevent FOUC by hiding content until loaded */
      #root { visibility: hidden; }
      #root.loaded { visibility: visible; }
      
      /* Digital Signature Critical Styles */
      .digital-signature-container .signature-left-section .signer-name,
      .digital-signature-container .signature-left-section .signer-designation,
      .digital-signature-container .signature-left-section .signer-company {
        text-align: left !important;
        white-space: normal !important;
        overflow-wrap: break-word !important;
        word-wrap: break-word !important;
      }
      .digital-signature-container .signature-right-section .verification-text {
        text-align: right !important;
      }
      .digital-signature-container .signature-right-section img,
      .digital-signature-container .signature-left-section img {
        margin-left: auto !important;
        margin-right: auto !important;
        display: block !important;
      }
      /* Font fallback */
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>

    <!-- Professional Font: Inter with proper loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- TODO: Update with your application's real name -->
    <title>EHS Management Dashboard</title>

    <script>
      // Fix backend URL references
      (function() {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('backend:8000')) {
            url = url.replace('http://backend:8000', 'http://localhost:8000');
            url = url.replace('https://backend:8000', 'http://localhost:8000');
          }
          return originalFetch.call(this, url, options);
        };
        
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && url.includes('backend:8000')) {
            url = url.replace('http://backend:8000', 'http://localhost:8000');
            url = url.replace('https://backend:8000', 'http://localhost:8000');
          }
          return originalOpen.call(this, method, url, ...args);
        };
      })();
      
      // This script runs immediately to prevent a "flash of unstyled content" (FOUC).
      // It reads the user's theme preference from localStorage and applies the 'dark' or 'light'
      // class to the <html> element *before* React loads.
      (function() {
        function applyTheme(theme) {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }

        try {
          let theme = localStorage.getItem('dashboard-theme');
          if (theme === 'system' || !theme) {
            // If theme is 'system' or not set, use the OS preference
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          applyTheme(theme);
        } catch (e) {
          // Fallback in case of errors (e.g., localStorage is disabled)
          console.warn('Could not set initial theme from localStorage.', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
