upstream athens_backend {
    server 127.0.0.1:8001;
    keepalive 16;
}

upstream rayzen_backend {
    server 127.0.0.1:8002;
    keepalive 16;
}

upstream sap_backend {
    server 127.0.0.1:8003;
    keepalive 16;
}

server {
    listen 80;
    server_name prozeal.athenas.co.in rayzen.athenas.co.in sap.athenas.co.in;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name prozeal.athenas.co.in;

    ssl_certificate /etc/letsencrypt/live/prozeal.athenas.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prozeal.athenas.co.in/privkey.pem;

    include /etc/nginx/snippets/ssl-params.conf;

    client_max_body_size 100M;

    location /api/ {
        proxy_pass http://athens_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 60s;
    }

    location /authentication/ {
        proxy_pass http://athens_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 60s;
    }

    location /man/ {
        proxy_pass http://athens_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 60s;
    }

    location /ws/ {
        proxy_pass http://athens_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /static/ {
        alias /var/www/athens/app/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/athens/app/backend/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /index.html {
        root /var/www/athens/app/frontend/dist;
        try_files $uri =404;
        add_header Cache-Control "no-store";
    }

    location / {
        root /var/www/athens/app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}

