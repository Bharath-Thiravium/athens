# ============================================================================
# EHS Management System - Docker Compose Configuration
# ============================================================================
# Production-ready multi-service setup with security and monitoring
#

version: '3.8'

services:
  # ============================================================================
  # Database Service
  # ============================================================================
  database:
    image: postgres:15-alpine
    container_name: ehs-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DB_NAME:-athens_ehs}
      POSTGRES_USER: ${PG_DB_USER:-athens_user}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD:-Athens2025!Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${DOCKER_DB_PORT:-5434}:5432"
    networks:
      - ehs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_DB_USER:-athens_user} -d ${PG_DB_NAME:-athens_ehs}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # Redis Service (for caching and sessions)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ehs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${DOCKER_REDIS_PORT:-6382}:6379"
    networks:
      - ehs-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Backend Service
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ehs-backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${PG_DB_NAME:-athens_ehs}
      - DB_USER=${PG_DB_USER:-athens_user}
      - DB_PASSWORD=${PG_DB_PASSWORD:-Athens2025!Secure}
      - DB_HOST=database
      - DB_PORT=5432
      - PG_DB_NAME=${PG_DB_NAME:-athens_ehs}
      - PG_DB_USER=${PG_DB_USER:-athens_user}
      - PG_DB_PASSWORD=${PG_DB_PASSWORD:-Athens2025!Secure}
      - PG_DB_HOST=database
      - PG_DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CHANNELS_ALLOWED_HOSTS=${CHANNELS_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOW_ALL_ORIGINS=True
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
      - GOOGLE_TRANSLATE_API_KEY=${GOOGLE_TRANSLATE_API_KEY:-}
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
      - app_logs:/app/logs
    ports:
      - "${DOCKER_BACKEND_PORT:-8005}:8000"
    networks:
      - ehs-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Frontend Service
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: ehs-frontend
    restart: unless-stopped
    ports:
      - "${DOCKER_FRONTEND_PORT:-8080}:80"
    networks:
      - ehs-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Nginx Load Balancer (Optional - for production scaling)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: ehs-nginx
    restart: unless-stopped
    ports:
      - "${DOCKER_NGINX_HTTP_PORT:-8081}:80"
      - "${DOCKER_NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    networks:
      - ehs-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production

# ============================================================================
# Networks
# ============================================================================
networks:
  ehs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
  app_logs:
    driver: local
