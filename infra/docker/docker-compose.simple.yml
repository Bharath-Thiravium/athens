version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: athens-db-test
    environment:
      POSTGRES_DB: athens_ehs
      POSTGRES_USER: athens_user
      POSTGRES_PASSWORD: Athens2025!Secure
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: athens-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: