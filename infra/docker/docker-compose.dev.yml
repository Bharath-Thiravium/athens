# ============================================================================
# EHS Management System - Development Docker Compose
# ============================================================================
# Development environment with hot reloading and debugging
#

version: '3.8'

services:
  # ============================================================================
  # Database Service (Development)
  # ============================================================================
  database:
    image: postgres:15-alpine
    container_name: ehs-database-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: athens_ehs
      POSTGRES_USER: athens_user
      POSTGRES_PASSWORD: Athens2025!Secure
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5433:5432"
    networks:
      - ehs-dev-network

  # ============================================================================
  # Redis Service (Development)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ehs-redis-dev
    restart: unless-stopped
    ports:
      - "0.0.0.0:6381:6379"
    networks:
      - ehs-dev-network

  # ============================================================================
  # Backend Service (Development)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ehs-backend-dev
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY='$$=*q-)+3av(*+%@tt8cr!_6#zdp#j_p&78%g7-kk%mf%*i=xin'
      - DB_NAME=athens_ehs
      - DB_USER=athens_user
      - DB_PASSWORD=Athens2025!Secure
      - DB_HOST=database
      - DB_PORT=5432
      - PG_DB_NAME=athens_ehs
      - PG_DB_USER=athens_user
      - PG_DB_PASSWORD=Athens2025!Secure
      - PG_DB_HOST=database
      - PG_DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CHANNELS_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOW_ALL_ORIGINS=True
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173
      - CSRF_TRUSTED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
      - GOOGLE_TRANSLATE_API_KEY=
    volumes:
      - ./backend:/app
      - dev_media_files:/app/media
      - dev_logs:/app/logs
    ports:
      - "0.0.0.0:8004:8000"
    networks:
      - ehs-dev-network
    depends_on:
      - database
      - redis
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # ============================================================================
  # Frontend Service (Development)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ehs-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8004
      - VITE_NODE_ENV=development
      - VITE_DEBUG=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "0.0.0.0:5173:5173"
    networks:
      - ehs-dev-network
    depends_on:
      - backend

  # ============================================================================
  # Development Tools
  # ============================================================================
  
  # Database Admin (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ehs-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ehs-system.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - ehs-dev-network
    depends_on:
      - database
    profiles:
      - tools

  # Redis Admin (RedisInsight)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: ehs-redis-insight-dev
    restart: unless-stopped
    volumes:
      - redis_insight_data:/db
    ports:
      - "8001:8001"
    networks:
      - ehs-dev-network
    depends_on:
      - redis
    profiles:
      - tools

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ehs-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ehs-dev-network
    profiles:
      - tools

# ============================================================================
# Networks
# ============================================================================
networks:
  ehs-dev-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_dev_data:
    driver: local
  dev_media_files:
    driver: local
  dev_logs:
    driver: local
  pgadmin_data:
    driver: local
  redis_insight_data:
    driver: local
